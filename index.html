<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<!-- CSS Style Sheet Here -->
	<link href='gallery.css' rel='stylesheet' type='text/css'>
	<script src="gallery.js" />
	</script>
	<title>
		Simple Gallery
	</title>
</head>

<body>
	<div id="album-wrapper">
		<span id="album-icon">&#128444;</span>
		<ul id="album-list"></ul>
	</div>
	<div id="gallery-wrapper">
	</div>
	<div id="image-wrapper" class="hidden">
		<div id="close-btn" class="btn">X</div>
		<div id="image-panel">
			<div id="previous-btn" class="btn slider-button">&lt;</div><img id="the-image">
			<div id="next-btn" class="btn slider-button">&gt;</div>
		</div>
		<div id="image-info-panel" class="hidden">
			<h3 id="image-info-name"></h3>
			<table id="image-info-table"></table>
		</div>
		<div id="info-btn" class="btn">i</div>
	</div>

</body>
